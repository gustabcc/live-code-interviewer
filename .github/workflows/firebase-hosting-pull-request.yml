    env:
      VITE_SUPERVIZ_DEVELOPER_KEY: ${{ secrets.VITE_SUPERVIZ_DEVELOPER_KEY }}
      VITE_SUPERVIZ_PRODUCTION_KEY: ${{ secrets.VITE_SUPERVIZ_PRODUCTION_KEY }}
      VITE_API_SECRET_KEY_DEFAULT_NO_EXPIRATION_CLIENT_ID_DEVELOPMENT: ${{ secrets.VITE_API_SECRET_KEY_DEFAULT_NO_EXPIRATION_CLIENT_ID_DEVELOPMENT }}
